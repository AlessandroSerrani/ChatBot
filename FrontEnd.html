<!-- Scripts -->
<script>
  // Go back button
  document.getElementById('goBackBtn').addEventListener('click', () => {
    window.location.href = 'https://www.isspilimbergo.edu.it/';
  });

  // Theme switch
  const themeToggle = document.querySelector('.theme-switch__checkbox');
  themeToggle.addEventListener('change', () => {
    document.body.classList.toggle('dark-mode', themeToggle.checked);
  });

  // === RASA CONFIG ===
  const rasaHost = 'http://172.30.55.58:5005';
  const userId = 'user-123'; // unique user ID per chat

  const chatContainer = document.getElementById('chatContainer');
  const userInput = document.getElementById('userInput');

  // Create chat bubble
  function addMessage(content, sender) {
    const msgDiv = document.createElement('div');
    msgDiv.classList.add('bubble', sender === 'user' ? 'right' : 'left');
    msgDiv.textContent = content;
    chatContainer.appendChild(msgDiv);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  // Send message to Rasa
  async function sendMessageToRasa(message) {
    try {
      const url = `${rasaHost}/webhooks/rest/webhook`;
      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ sender: userId, message })
      });

      if (!response.ok) {
        console.error('Rasa API error:', response.status, response.statusText);
        return null;
      }

      const data = await response.json();
      console.log('Rasa response:', data);
      return data;
    } catch (err) {
      console.error('Fetch error:', err);
      return null;
    }
  }

  // Handle sending message
  async function handleSend() {
    const message = userInput.value.trim();
    if (!message) return;

    addMessage(message, 'user');
    userInput.value = '';

    const rasaResponse = await sendMessageToRasa(message);

    if (Array.isArray(rasaResponse) && rasaResponse.length > 0) {
      // Combine all text messages into a single string
      const combinedText = rasaResponse
        .map(r => r.text)
        .filter(Boolean)
        .join(' '); // join with space, can use '\n' for multiline

      if (combinedText) {
        addMessage(combinedText, 'bot');
      } else {
        addMessage('No response from bot.', 'bot');
      }
    } else {
      addMessage('No response from bot.', 'bot');
    }
  }

  // Enter key support
  userInput.addEventListener('keypress', e => {
    if (e.key === 'Enter') handleSend();
  });

  // Click icon to send
  document.getElementById('search-icon').addEventListener('click', handleSend);
</script>
